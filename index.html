<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Google Image -->
    <img class="center" src="./img/google.jpg" width="351" height="113" alt="Google!">
    <!-- Google Image -->
    <!-- Search Start -->
    <div class="box1 bg-gray">
        <div class="text1" >Search the web using Google!</div>
        <div>
            <input class="input" type="text" size="48" >
        </div> 
        <div class="button">
            <a href="https://www.google.com.tr/"><input class="button1" type="submit"  value="Google Search"></a>
            <a href="https://web.archive.org/web/20111013143216/http://www.google.com/search?q=&sa=I%27m+feeling+lucky"><input class="button1" type="submit" value="I'm Feeling Lucky"></a>
        </div>
        <!-- Search End -->
        <!-- Subsection Start -->
        <div class="undertext">
            <div class="textlink1">
                <ul class="listnonestyle">
                    <li>Special Searches</li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
                </ul>
            </div>
            <div class="textlink2">
                <ul class="listnonestyle">
                    <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                </ul>
            </div>
            <div class="textlink3">
                <ul class="listnonestyle">
                    <li>Get Google!</li>
                    <li>updates monthly:</li>
                    <li><input type="text" value="your e-mail"></li>
                    <li><button>Subcribe</button><a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"></a>Achive</li>
                </ul>
            </div>
        </div><br><br>
        <!-- Subsection End -->
        <!-- Footer Start -->
        <footer style="text-align: center;">Copyright Â©1998 Google Inc.</footer>
    </div>    
    <!-- Footer End -->
    
</body>
</html>
